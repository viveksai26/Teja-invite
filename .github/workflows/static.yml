name: Deploy to Netlify Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Kolkata"

      - name: Update Service Worker Version
        run: |
          # Generates a version based on the timestamp (e.g., v20251218.1755)
          NEW_VERSION="v$(date +'%Y%m%d.%H+5%M+30')"
          echo "Updating service worker to version: $NEW_VERSION"
          
          # Replaces the value of a variable named 'VERSION' in your JS file
          # Adjust the regex below to match your specific file's syntax
          sed -i "s/const VERSION = '.*'/const VERSION = '$NEW_VERSION'/" service-worker.js

      - name: Commit and Push to Netlify Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force a 'deploy' branch to match the current state of main + version change
          git checkout -b deploy
          git add service-worker.js
          git commit -m "chore: update sw version to $(date +'%Y-%m-%d %H:%M')"
          
          # Force push to the 'deploy' branch so Netlify always sees the latest
          git push origin deploy --force
